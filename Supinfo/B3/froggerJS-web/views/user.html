{% extends 'layout.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}
	<table class="table table-striped table-hover table-condensed">
	    <caption>Users' list</caption>
	    <thead>
		    <tr>
			    <th>Mail</th>
			    {% if req.session.userAdmin %}
			    	<th>Actions</th>
			    {% endif %}
		    </tr>
	    </thead>
		    <tbody>
		    	{% for user in users %}
					<tr>
						<td>{{user.mail}}</td>
						{% if req.session.userAdmin %}
					    	<td>test</td>
					    {% endif %}
					</tr>
				{% endfor %}
		    </tbody>
    </table>
{% endblock %}
